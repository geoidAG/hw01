<body>
    <script>
        let imya = prompt("Как Вас зовут?");
        alert("Привет, " + imya + "!");
        let gr = prompt("В каком году Вы родились?");
        const g = 2021;
        x = g - gr;
        alert("Вам " + x + " лет");
        let stor = prompt("Введите длину стороны квадрата, см");
        perimetr = stor * 4;
        alert("Периметр квадрата составляет " + perimetr + " см ");
        let r = prompt("Введите радиус круга, см");
        п = 3.14;
        s = п * r ** 2;
        alert("Площадь круга составляет " + s + " см 2 ");
        let rasst = prompt("Введите расстояние между городами, км");
        let vrem = prompt("За сколько часов хотите добраться?");
        v = rasst / vrem;
        alert("Ваша скорость должна быть не менее " + v + "  км/ч")

    </script>
</body>
